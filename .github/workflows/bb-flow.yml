name: "Test a Forge project"

on:
  workflow_call:
    inputs:
      cache-path:
        default: |
          cache
          node_modules
          out
          out-optimized
        required: false
        type: "string"

      foundry-fuzz-runs:
        default: 1000
        required: false
        type: "number"

      foundry-invariant-depth:
        default: 20
        required: false
        type: "number"

      foundry-invariant-runs:
        default: 20
        required: false
        type: "number"

      foundry-profile:
        default: "default"
        required: false
        type: "string"

      foundry-version:
        default: "v1.3.6"
        required: false
        type: "string"

      fuzz-seed:
        default: false
        required: false
        type: "boolean"

      match-path:
        default: "tests/{integration,utils}/**/*.sol"
        required: false
        type: "string"

      name:
        default: "Forge tests"
        required: false
        type: "string"

      retry-attempts:
        default: 1
        description: "Number of attempts to retry if the test fails"
        required: false
        type: "number"

      working-directory:
        default: "flow"
        required: false
        type: "string"

    secrets:
      MAINNET_RPC_URL:
        required: false
      ROUTEMESH_API_KEY:
        required: false

  workflow_dispatch:
    inputs:
      match-path:
        default: "tests/{integration,utils}/**/*.sol"
        description: "Path pattern for tests to run"
        required: false
        type: "string"

      working-directory:
        default: "flow"
        description: "Working directory (e.g., flow, lockup, airdrops)"
        required: false
        type: "string"

  push:
    branches:
      - "main"
      - "staging"
      - "bb-staging-demo"

jobs:
  forge-test:
    name: ${{ inputs.name || 'Forge tests' }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory || 'flow' }}
    env:
      FOUNDRY_INVARIANT_DEPTH: ${{ inputs.foundry-invariant-depth || 20 }}
      FOUNDRY_INVARIANT_RUNS: ${{ inputs.foundry-invariant-runs || 20 }}
      FOUNDRY_FUZZ_RUNS: ${{ inputs.foundry-fuzz-runs || 1000 }}
      FOUNDRY_PROFILE: ${{ inputs.foundry-profile || 'default' }}
      MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
      ROUTEMESH_API_KEY: ${{ secrets.ROUTEMESH_API_KEY }}
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Clone Foundry repository
        working-directory: .
        run: |
          if [ ! -d "foundry" ]; then
            git clone https://github.com/BuildBearLabs/foundry.git -b feat/single_json_output_new
          fi
        shell: bash

      - name: Set Foundry commit hash
        working-directory: .
        id: foundry_hash
        run: echo "hash=$(git -C foundry rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Restore Foundry build cache
        uses: actions/cache@v3
        id: cache-foundry
        with:
          path: |
            foundry/target
            ~/.config/.foundry/bin
          key: ${{ runner.os }}-foundry-build-${{ steps.foundry_hash.outputs.hash }}

      - name: Build Foundry from source or copy from target
        working-directory: .
        run: |
          FOUNDRY_BIN="$HOME/.config/.foundry/bin/forge"
          TARGET_FORGE="foundry/target/debug/forge"

          mkdir -p "$(dirname "$FOUNDRY_BIN")"

          if [ -f "$FOUNDRY_BIN" ]; then
            echo "✅ Forge binary found in bin path, skipping build."
          elif [ -f "$TARGET_FORGE" ]; then
            echo "✅ Forge binary found in target/debug, copying to bin."
            cp "$TARGET_FORGE" "$FOUNDRY_BIN"
          else
            echo "❌ Forge binary not found, building from source..."
            cd foundry
            cargo build
            cp target/debug/forge "$FOUNDRY_BIN"
          fi

          echo "$(dirname "$FOUNDRY_BIN")" >> $GITHUB_PATH

      - name: Save Foundry build cache
        if: steps.cache-foundry.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: |
            foundry/target
            ~/.config/.foundry/bin
          key: ${{ runner.os }}-foundry-build-${{ steps.foundry_hash.outputs.hash }}

      - name: Show Forge version
        run: forge --version

      - name: "Install Bun"
        uses: "oven-sh/setup-bun@v2"
        with:
          bun-version: "latest"

      - name: "Install the Node.js dependencies"
        run: "bun install --frozen-lockfile"

      - name: "Build contracts with the specified profiles"
        run: |
          echo "Building with profile: test-optimized"
          FOUNDRY_PROFILE="optimized" forge build
          FOUNDRY_PROFILE=test-optimized forge build

      - name: "Run the tests"
        working-directory: ${{ inputs.working-directory || 'flow' }}
        run: |
          MATCH_PATH="${{ inputs.match-path || 'tests/{integration,utils}/**/*.sol' }}"
          RETRY_ATTEMPTS="${{ inputs.retry-attempts || 1 }}"

          for attempt in $(seq 1 $RETRY_ATTEMPTS); do
            if FOUNDRY_PROFILE="test-optimized" forge test --match-path "$MATCH_PATH"; then
              break
            elif [ $attempt -eq $RETRY_ATTEMPTS ]; then
              exit 1
            else
              echo "♻️ Attempt $attempt: tests failed, retrying in 60 seconds..."
              sleep 60
            fi
          done
        continue-on-error: true

      - name: "Debug API Key"
        run: |
          echo "API Key length: ${#BUILDBEAR_API_KEY}"
          echo "API Key (masked): ${BUILDBEAR_API_KEY:0:8}..."
        env:
          BUILDBEAR_API_KEY: ${{ secrets.BUILDBEAR_API_KEY }}

      - name: "Run BB Action CI"
        uses: BuildBearLabs/buildbear_x_action@feat/test-simulation-workflow
        with:
          buildbear-api-key: ${{ secrets.BUILDBEAR_API_KEY }}
          working-directory: ${{ inputs.working-directory || 'flow' }}

      - name: "Add summary"
        run: | # shell
          TEST_NAME="${{ inputs.name || 'Forge tests' }}"
          echo "## Result for $TEST_NAME" >> $GITHUB_STEP_SUMMARY
          echo "✅ Passed" >> $GITHUB_STEP_SUMMARY
